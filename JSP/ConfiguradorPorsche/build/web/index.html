<html>
    <head>
        <title>Configura tu Porsche</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Configura tu Porsche</h1>

        <!--Formulario-->
        <form action="cocheListo.jsp">
            Selecciona el color
            <select name="color">
                <option value="negro">Negro obsidiana</option>
                <option value="rojo">Rojo pasión</option>
                <option value="verde">Verde pistacho</option>
            </select>
            <br><br>
            Selecciones el tamaño de llantas
            <select name="llantas">
                <option value="18">18 pulgadas</option>
                <option value="21">21 pulgadas</option>
            </select>
            <br><br>
            
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
